<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
          <a href="#" class="logo">mentalhealthmatters.co</a>
          <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contacts.html">Contacts</a>
          </nav>
        </div>
      </header>

    <div class="container">
        <div class="content">
          <div class="left-section">
            <h2 class="section-title">Contacts</h2>
            <p class="section-paragraph">
              Have questions or want to get in touch? Feel free to reach out to us using the contact form
              below. We value your feedback and are here to assist you on your mental health journey.
            </p>
            <form class="contact-form">
              <div class="form-grid">
                <input type="text" placeholder="First Name" class="input-field" />
                <input type="text" placeholder="Last Name" class="input-field" />
              </div>
              <input type="email" placeholder="Email*" class="input-field" />
              <textarea
                placeholder="How Can We Help You"
                class="input-field textarea-field"
                rows="4"
              ></textarea>
              <button
                type="submit"
                class="submit-button"
              >
                Submit
              </button>
            </form>
          </div>
          <div class="right-section">
            <img src="https://placehold.co/500x500" alt="Contact Image" class="image" />
          </div>
        </div>
      </div>      
</body>
</html>
