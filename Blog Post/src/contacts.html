<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div style = "max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
          <a href="#" style="color: #50D4BD; font-family: Montserrat; text-decoration: none; font-size: 37px; letter-spacing: -3.33px; text-transform: lowercase;">
            mentalhealth<span style="color: #424242; text-decoration: none;">matters.co</span>
          </a>          
          <nav>
            <a href="index.html" style = "color: #424242; font-family: Montserrat; text-decoration: none; margin-left: 20px;">Home</a>
            <a href="about.html" style = "color: #424242; font-family: Montserrat; text-decoration: none; margin-left: 20px;">About Us</a>
            <a href="contacts.html" style = "color: #25AC95; font-family: Montserrat; text-decoration: none; margin-left: 20px;">Contacts</a>
          </nav>
        </div>
    </header>

    <div style = "max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div>
          <div>
            <h2 style="color: #25AC95; text-align: center; font-family: Montserrat; font-size: 52px;">Contacts</h2>
            <p style="color: #424242; text-align: center; font-family: Montserrat; font-size: 24px; margin-left: 300px; margin-right: 300px;">
              Have questions or want to get in touch? Feel free to reach out to us using the contact form
              below. We value your feedback and are here to assist you on your mental health journey.
            </p>
          </div>
          <div style = "display: flex; justify-content: space-between; align-items: flex-start; padding: 20px;">
            <div style = "margin-left: 75px;">
                <form>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                  <div style="flex: 1; margin-right: 40px;">
                    <label for="first_name">First Name:</label>
                    <input type="text" placeholder="First Name" style="border: 1px solid #ccc; padding: 0.5rem; width: 100%; margin-bottom: 1rem;" />
                  </div>
                  <div style="flex: 1;">
                    <label for="last_name">Last Name:</label>
                    <input type="text" placeholder="Last Name" style="border: 1px solid #ccc; padding: 0.5rem; width: 100%; margin-bottom: 1rem;" />
                  </div>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" placeholder="Email*" style="border: 1px solid #ccc; padding: 0.5rem; width: 100%; margin-bottom: 1rem;" />
                </div> 
                <div>
                  <label for="message">How Can We Help You:</label>
                  <textarea placeholder="How Can We Help You" style="border: 1px solid #ccc; padding: 0.5rem; width: 100%; margin-bottom: 1rem; resize: vertical;" rows="4"></textarea>
                </div>
                  <button type="submit" style="border-radius: 100px; background: #25AC95; color: #FFF; font-family: Montserrat; font-size: 20px; font-style: normal; font-weight: 700; line-height: normal; display: inline-flex; padding: 10px 38px 11px 38px; justify-content: center; align-items: center;">Submit</button>
                </form>
            </div>
            <div>
              <img src="https://placehold.co/500x500" alt="Contact Image" style="width: 388px; height: 359px; flex-shrink: 0;" />
            </div>
          </div>
    <div>  
</body>
</html>
